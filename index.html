<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poor+Story:400,700" rel="stylesheet" type="text/css">

    <title>Group API Project</title>
</head>

<body>
    <!-- Main Bootstrap Search -->
    <!-- Jumbotron for Title -->
    <div class="row">
        <div class="jumbotron morpheus-den-gradient title" style="color: white;">
            <h1 class="text-center">

                <strong style="font-family: Poor Story;" class="display-3"> Dank Search</strong>

            </h1>
        </div>
    </div>

    <!-- Row for Searching -->

    <!-- Bouncing Images -->
    <div class="row">
        <div id="wrapper">

            <li><img class="rotate" src="assets/images/doritochip.png" style="width: 50px;"></li>
            <li><img src="assets/images/mtdewcan.png" style="width: 50px;"></li>
            <li><img class="rotate" src="assets/images/mtndewlogo.png" style="width: 50px;"></li>
            <li><img src="assets/images/doritosbag.png" style="width: 50px;"></li>
            <li><img class="rotate" src="assets/images/doritochip.png" style="width: 50px;"></li>
            <li><img src="assets/images/thomasthetank.png" style="width: 50px;"></li>
            <li><img class="rotate" src="assets/images/mtdewcan.png" style="width: 50px;"></li>
            <li><img src="assets/images/mtndewlogo.png" style="width: 50px;"></li>
            <li><img class="rotate" src="assets/images/doritosbag.png" style="width: 50px;"></li>
            <li><img src="assets/images/doritochip.png" style="width: 50px;"></li>
            <li><img class="rotate" src="assets/images/thomasthetank.png" style="width: 50px;"></li>
            <li><img src="assets/images/thomasthetank.png" style="width: 50px;"></li>

            <div class="container">
                <div class="row">
                    <div class="col-md"></div>
                    <br>
                    <br>
                    <br>
                    <br>

                    <div class="col-sm-12">

                        <!-- Create an HTML Form for handling the inputs-->
                        <form>
                            <div class="form-group">
                                <label for="input-word">Enter Word</label>
                                <input type="text" class="form-control" id="input-word" placeholder="Dank">
                            </div>
                    </div>
                </div>


                <!-- Create the text box for capturing the search term-->

                <!-- Here we have our final submit button -->
                <div class="md-form input-group">
                    <div class="input-group-prepend">
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        <button type="clear" class="btn btn-primary" id="clear">Clear</button>
                        <button type="publish" class="btn btn-primary" id="publish">Publish</button>
                    </div>
                    <input type="text" class="form-control" id="publish-name" placeholder="Name your search..."
                        maxlength="15">
                </div>

                </form>
                <!-- This row will handle all of the retrieved articles -->
                <div class="row mt-3">
                    <div class="col-md-4" id="meme-holder"></div>
                    <div class="col-md-4" id="definitions">
                        <div class="row">
                            <div class="col-md-12" id="urban"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="word"></div>
                        </div>
                    </div>
                    <div class="col-md-4" id="gif-holder"></div>

                </div>



                <!-- Modal Start -->
                <div class="modal fade" id="startGame" tabindex="-1" role="dialog" aria-labelledby="startGameLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-center" id="startGameLabel">Rock Paper Scissors -
                                    Multiplayer</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div id="instructions" class="bg-light modal-body">
                                <div class="d-flex justify-content-center">
                                    <form class="modal-footer form-inline">
                                        <label for="name" class="sr-only">Name:</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter player's name">
                                        <button id="lego" class="btn btn-info" type="button" data-dismiss="modal">Enter</button>
                                    </form>
                                </div>
                                <br />
                                <h3><strong>Instructions:</strong></h3>
                                <p>This is a 2 player Rock-Paper-Scissors game. You can only start playing once there
                                    are 2
                                    players online.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <!-- Footer Region -->

    <!-- jQuery JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        crossorigin="anonymous"></script>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
